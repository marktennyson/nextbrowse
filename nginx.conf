server {
    listen 80;
    server_name localhost;
    
    # Basic security settings
    server_tokens off;
    client_max_body_size 0;
    client_body_timeout 120s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 300s;
    
    # Performance optimization
    sendfile_max_chunk 2m;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection optimization
    keepalive_requests 1000;
    reset_timedout_connection on;

    # -------------------------------
    # Direct file access (public URLs)
    # -------------------------------
    location /files/ {
        # Rate limiting removed for compatibility
        
        alias /app/static/;

        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        aio on;
        directio 512k;
        output_buffers 2 1m;
        
        # Optimized for large file transfers
        proxy_buffering off;
        proxy_max_temp_file_size 0;

        # Caching
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Prevent access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Prevent execution of scripts
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
            return 404;
        }
    }

    # -------------------------------
    # Direct download (force download)
    # -------------------------------
    location /download/ {
        alias /app/static/;

        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options "nosniff";

        # High-performance file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        aio on;
        directio 512k;
        output_buffers 4 2m;
        
        # Optimized for large file downloads
        proxy_buffering off;
        proxy_max_temp_file_size 0;

        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------------
    # Go backend (filesystem ops API)
    # -------------------------------
    location ^~ /api/fs/ {
        # Rate limiting removed for compatibility
        
        proxy_pass http://go-backend:9932;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts and size limits
        client_max_body_size 0;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        # Security headers
        proxy_hide_header X-Powered-By;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS for API (restricted in production)
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # -------------------------------
    # Go backend (TUS resumable uploads)
    # -------------------------------
    # Match both with and without trailing slash to be safe
    location ^~ /api/tus/ {
        proxy_pass http://go-backend:9932;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 0;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 300s;
        
        # TUS upload optimizations - disable keep-alive upgrade headers for better streaming
        proxy_set_header Connection "";

        # CORS for API (allow any origin; echo Origin header)
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, Tus-Resumable, Upload-Length, Upload-Metadata, Upload-Offset, Upload-Checksum' always;

        # Handle preflight directly
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location ^~ /api/tus {
        proxy_pass http://go-backend:9932;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        client_max_body_size 0;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, Tus-Resumable, Upload-Length, Upload-Metadata, Upload-Offset, Upload-Checksum' always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # -------------------------------
    # Go backend healthcheck
    # -------------------------------
    location /health {
        proxy_pass http://go-backend:9932;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # -------------------------------
    # Next.js API routes
    # -------------------------------
    location /api/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------
    # Next.js static assets
    # -------------------------------
    location /_next/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------------
    # Fallback â†’ Next.js frontend
    # -------------------------------
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------
    # Security headers
    # -------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -------------------------------
    # Gzip compression
    # -------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        text/x-js;
}
