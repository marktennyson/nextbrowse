server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 100M;
    
    
    # Direct file access for public URLs
    location /files/ {
        alias /app/static/;
        
        # Performance optimizations for static file serving
        sendfile on;
        tcp_nopush on;
        aio on;
        
        # Cache static files for better performance
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
    }
    
    # Direct download endpoint for maximum speed
    location /download/ {
        alias /app/static/;
        
        # Force download with proper headers
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options "nosniff";
        
        # Performance optimizations for downloads
        sendfile on;
        tcp_nopush on;
        aio on;
        
        # No caching for downloads
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    
    # Proxy Go Backend API routes (file system operations)
    location /api/fs/ {
        proxy_pass http://go-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Handle large file uploads
        client_max_body_size 10G;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Proxy Go Backend health check
    location /health {
        proxy_pass http://go-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy remaining Next.js API routes
    location /api/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy Next.js static files
    location /_next/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        text/x-js;
}