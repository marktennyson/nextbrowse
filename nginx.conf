server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 100M;
    
    # Internal file access - block external direct access but allow app internal requests
    location /files/ {
        
        alias /app/static/;
        
        # Performance optimizations
        # autoindex on;
        sendfile on;
        tcp_nopush on;
        aio on;
        
        # Cache static files
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # JSON directory listing endpoint
    location ~ ^/api/fs/json-list(?<subpath>/.*)$ {
        alias /app/static$subpath;
        autoindex on;
        autoindex_format json;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Only allow internal requests from Next.js app
        allow 172.18.0.0/16;
        deny all;
        
        # Set appropriate headers
        add_header Content-Type "application/json";
        add_header Access-Control-Allow-Origin "http://nextjs:3000";
    }
    
    # Proxy Next.js API routes
    location /api/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy Next.js static files
    location /_next/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        text/x-js;
}